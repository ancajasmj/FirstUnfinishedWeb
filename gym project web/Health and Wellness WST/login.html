<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/login.css">
    <script src="Javascript/surban.js"></script>
    <title>Login | IronHaven</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="video/form bg.mp4" type="video/mp4">
    </video>

    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
        <a href="index.html" onclick="confirmlogin()">
        <button class="submit-btn" id="submit"></button>
        </a>
        <label class="sign_in" for="submit">
        <a href="index.html" onclick="confirmlogin()">Sign In</a>
        </label>
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a href="#">Sign Up</a></p>
        </div>
        <div class="footer__bar">
            Copyright Â© 2024 IronHaven. All rights reserved.
        </div>
    </div>
   
</body>
</html>
